<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./gallery.css" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <title>YANJI SHOP</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="image">
                <img
                    src="https://i.pinimg.com/564x/a7/2e/52/a72e523352a2c2cf0052690192df45dc.jpg"
                    alt=""
                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://cdn.dribbble.com/users/5748976/screenshots/16992931/media/305978a9dfdec947fd2349dce75631ae.jpg?compress=1&resize=1000x750"

                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://cdn.dribbble.com/users/6677565/screenshots/16994945/media/9c9cd1286454075539132c665e96daac.jpg?compress=1&resize=1600x1200"
                    alt=""
                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://i.pinimg.com/564x/c4/6d/87/c46d872ac311c4b6d984efd87c8ab3f1.jpg"
                    alt=""
                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://images.unsplash.com/photo-1633114129669-78b1ff09902b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt=""
                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://images.unsplash.com/photo-1633113213095-5fda85346b43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                    alt=""
                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://images.unsplash.com/photo-1638548720542-848f5f9d0796?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                    alt=""
                />
                <!-- item image -->
            </div>
            <div class="image">
                <img
                    src="https://images.unsplash.com/photo-1638538384498-83e041b217cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                    alt=""
                />
                <!-- item image -->
            </div>
        </div>

        <div class="gallery">
            <i class="fas fa-times close"></i>
            <div class="gallery__inner">
                <img
                    src="https://i.pinimg.com/564x/a7/2e/52/a72e523352a2c2cf0052690192df45dc.jpg"
                    alt=""
                />
            </div>
            <div class="control prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </body>
    <script src="gallery.js"></script>
</html>
